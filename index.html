<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script defer src="./js/main.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="center-element">
        <h1>Bookshelf App</h1>
      </div>
    </header>

    <main>
      <div class="main-content center-element">
        <section>
          <h2>Add a Book</h2>
          <form id="bookForm" data-testid="bookForm">
            <div>
              <label for="bookFormTitle">Title</label>
              <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
            </div>
            <div>
              <label for="bookFormAuthor">Author</label>
              <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
            </div>
            <div>
              <label for="bookFormYear">Year</label>
              <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
            </div>
            <div class="book-checkbox">
              <label for="bookFormIsComplete">Finished Reading</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <div class="submit-button-wrappper">
              <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <div>
                  Add to&nbsp;<span>Unfinished Bookshelf</span>
                </div>
              </button>
            </div>
          </form>
        </section>
          
        <section>
          <h2>Search Book</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <div>
              <label for="searchBookTitle">Title</label>
              <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
            </div>
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
            </button>
          </form>
        </section>
  
        <section>
          <div class="list-header">
            <h2>Unfinished Bookshelf</h2>
            <div class="count-empty-wrapper">
              <p id="incompleteCount">0 book</p>
              <button class="openDeleteModalButton" type="button" data-target="bookshelf" data-id="Incomplete">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                </svg>
              </button>
            </div>
          </div>
          <div id="incompleteBookList" class="bookshelf" data-testid="incompleteBookList"></div>
        </section>
  
        <section>
          <div class="list-header">
            <h2>Finished Bookshelf</h2>
            <div class="count-empty-wrapper">
              <p id="completeCount">0 book</p>
              <button class="openDeleteModalButton" type="button" data-target="bookshelf" data-id="Complete">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                </svg>
              </button>
              </svg>
            </div>
          </div>
          <div id="completeBookList" class="bookshelf" data-testid="completeBookList"></div>
        </section>
      </div>
      <div id="modal">
        <form id="updateBookForm">
          <div class="modal-container">
            <button type="button" class="modal-close-button closeModalButton">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cross-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
              
            </button>
            <div class="modal-icon-indicator">
            </div>
            <div class="modal-text-wrapper">
              <h2>Modal title</h2>
              <p>You are going to delete a book. Are you sure?</p>
            </div>
            <div class="modal-form-wrapper"></div>
            <div class="modal-buttons-wrapper">
              <button type="button" class="modal-cancel-button closeModalButton">
                No, keep it.
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
